<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BB Balloon Studio</title>
    <meta name="description" content="" />
    <link rel="icon" href="logo-16.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="logo-256.png" />
        <nav>
          <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul>
            <li>Place an Order</li>
            <li>Products</li>
            <li>About Us</li>
            <li>Contact</li>
          </ul>
        </nav>
      </header>
      <section class="welcome">
        <div class="welcome-wrapper">
          <h1>Welcome to BB Balloon Studio!</h1>
          <p>
            BB Balloon Studio offers custom balloon designs and arrangements for
            your events.
          </p>
        </div>
      </section>
      <section class="content">
        <section class="slider">
          <section class="slider-inner-wrapper">{{slider}}</section>
        </section>
      </section>
    </div>
    <script type="text/javascript">
      const target = document.querySelector(".slider-inner-wrapper");
      target.addEventListener("wheel", (event) => {
        const toLeft = event.deltaY < 0 && target.scrollLeft > 0;
        const toRight =
          event.deltaY > 0 &&
          target.scrollLeft < target.scrollWidth - target.clientWidth;
        if (toLeft || toRight) {
          event.preventDefault();
          target.scrollLeft += event.deltaY * 5;
        }
      });
      const burgerMenu = document.querySelector(".burger-menu");
      burgerMenu.addEventListener("click", function (event) {
        event.stopPropagation();
        event.target.className =
          event.target.className === "burger-menu"
            ? "burger-menu open"
            : "burger-menu";
      });
    </script>
  </body>
</html>
