<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BB Balloon Studio</title>
    <meta name="description" content="" />
    <link rel="icon" href="logo-16.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="logo-256.png" />
        <nav>
          <ul>
            <li>Place an Order</li>
            <li>Products</li>
            <li>About Us</li>
            <li>Contact</li>
          </ul>
        </nav>
      </header>
      <section class="content">
        <section class="slider">
          <section class="slider-inner-wrapper">{{slider}}</section>
        </section>
      </section>
    </div>
    <script type="text/javascript">
      const target = document.querySelector(".slider-inner-wrapper");
      target.addEventListener("wheel", (event) => {
        const toLeft = event.deltaY < 0 && target.scrollLeft > 0;
        const toRight =
          event.deltaY > 0 &&
          target.scrollLeft < target.scrollWidth - target.clientWidth;
        if (toLeft || toRight) {
          event.preventDefault();
          target.scrollLeft += event.deltaY * 5;
        }
      });
    </script>
  </body>
</html>
